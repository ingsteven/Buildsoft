<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="site-header barra">
            <a href="#">
                <img src="img/logo sena.png" alt="Logo Sena">
            </a>
            <nav class="nav">
                <a href="index.html">Ingresar</a>

            </nav>
        </div>
    </header>
    <section class="contenido">
        <div class="titulo">
            <h2>Bienvenidos</h2>
        </div>

        <form class="ingresar" action="Aprendiz.html">

            <label for="perfi">Seleccione un Perfil</label>
            <select name="perfil">
                <option value="instructor">INSTRUCTOR</option>
                <option value="aprendiz">APRENDIZ</option>
                <option value="administrativo">ADMINISTRATIVO</option>
            </select>
            <label for="username"></label>
            <input type="text" id="username" placeholder="USUARIO" required="required">

            <label for="password"></label>
            <input type="password" name="password" placeholder="CONTRASEÑA" id="password" required="required" />
            
            <div class="enlace">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="boton">
                <input type="submit" value="iniciar" onclick="iniciosesion()">
            </div>
            
            <div class="enlace">
                <a href="formulario.html">Crear Cuenta</a>
            </div>
        </form>
    </section>

    <script type="text/JavaScript" src="/js/main.js"></script>

    <footer class="footer">
        <p>
            Todos los derechos 2017 SENA -Politicas de privacidad y condiciones
            de uso Portal Web SENA Politica de tratamiento para Portección Datos Personales -
            Política de seguridad y prívacidad de información.
        </p>
    </footer>
</body>

</html>
