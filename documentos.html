<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="login.aspx.cs" Inherits="DynaIT.login" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="style/Style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form id="login" runat="server">
                    <div class="imgLogin">
                        <img src="img/dynamics.jpg" class="" alt="Cinque Terre" />
                    </div>
                  
                    <div class="form-group">
                        <div class="labellogin">
                            
                            <asp:Label ID="Label1" runat="server" Text="Email"></asp:Label>
                        </div>
                        <asp:TextBox ID="Tex_correo" type="email" runat="server" CssClass="form-control" placeholder="Enter email" required="required"></asp:TextBox>
                    </div>
                    <div class="form-group">
                        <div class="labellogin">
                            <asp:Label ID="Lbl_Password" runat="server" Text="Password:"></asp:Label>
                        </div>
                        <asp:TextBox ID="Text_password" type="password" runat="server" CssClass="form-control" placeholder="Enter password" required="required"></asp:TextBox>
                    </div>
                    <div class="labellogin">
                        <%--<asp:Button ID="Button1" runat="server" Text="Button" />--%>
                        <asp:Button ID="Btn_ingresar" runat="server" Text="Ingresar" CssClass="btn btn-primary" OnClick="Btn_ingresar_Click" />
                    </div>
                    <div class="labellogin" style="margin-top:30px">
                        <%--<asp:Button ID="Button1" runat="server" Text="Button" />--%>
                        <a href="#">¿Olvido su contraseña?</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
